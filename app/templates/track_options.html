<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .track-option { transition: all 0.2s; }
    .track-option:hover { transform: scale(1.03); }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Track Game</h2>
  
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card track-option h-100">
        <div class="card-body text-center p-4">
          <i class="bi bi-plus-circle mb-3" style="font-size: 3rem; color: #198754;"></i>
          <h5 class="card-title">New Tracking</h5>
          <p class="card-text">Create a new game and start tracking stats.</p>
          <a href="/tracking/create" class="btn btn-success">Start New Game</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 mb-3">
      <div class="card track-option h-100">
        <div class="card-body text-center p-4">
          <i class="bi bi-pencil-square mb-3" style="font-size: 3rem; color: #0d6efd;"></i>
          <h5 class="card-title">Existing Game</h5>
          <p class="card-text">Continue tracking for an existing game.</p>
          <a href="#" class="btn btn-primary" id="select-existing-btn">Select Game</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Game Selection Modal -->
  <div class="modal fade" id="gameSelectModal" tabindex="-1" aria-labelledby="gameSelectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameSelectModalLabel">Select Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" id="game-search" placeholder="Search games...">
          </div>
          <div id="games-list" class="list-group">
            <div class="text-center text-muted py-3">Loading games...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/track_options.js"></script>
</body>
</html>
