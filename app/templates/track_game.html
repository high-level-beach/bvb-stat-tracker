<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Game Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .action-btn {
      padding: 10px;
      margin: 5px;
      min-width: 80px;
    }
    .stat-category {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .stat-history {
      max-height: 300px;
      overflow-y: auto;
    }
    .history-entry {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .history-entry:last-child {
      border-bottom: none;
    }
    .active-category {
      background: #e2f0ff;
    }
  </style>
</head>
<body game_id="{{game_id}}">
  <div class="container py-3">
    <div class="row">
      <div class="col-md-8">
        <h2>Track Game Stats</h2>
        <div id="game-meta" class="mb-3 small text-muted"></div>
        <div id="teams-container" class="mb-4"></div>
        
        <div id="stat-entry-container">
          <div class="mb-2">
            <button id="toggle-all-btn" class="btn btn-sm btn-outline-primary mb-2">Show All Categories</button>
          </div>
          <!-- Stat entry categories will be rendered here -->
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Stat History</h5>
            <div>
              <button id="undo-btn" class="btn btn-sm btn-outline-danger" disabled>
                <i class="bi bi-arrow-counterclockwise"></i> Undo
              </button>
              <button id="end-game-btn" class="btn btn-sm btn-success">
                End Game
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div id="stat-history" class="stat-history">
              <div class="text-center text-muted py-3">No stats recorded</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/track_game.js"></script>
</body>
</html>
