<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players | Beach Volleyball Stats Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Beach VB Stats</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="/">Home</a>
      <a class="btn btn-primary" href="/players">Players</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Players</h2>
    <button class="btn btn-success" id="add-player-btn" data-bs-toggle="modal" data-bs-target="#addPlayerModal">Add New Player</button>
  </div>
  <div id="players-table-container">
    <div class="text-center text-muted">Loading players...</div>
  </div>
</div>
<!-- Add Player Modal -->
<div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPlayerModalLabel">Add New Player</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-player-form">
          <div class="mb-3">
            <label for="player-name-input" class="form-label">Player Name</label>
            <input type="text" class="form-control" id="player-name-input" required maxlength="50">
          </div>
          
          </div>
          <div class="px-3 pt-2 pb-2">
  <button type="submit" class="btn btn-success w-100">Add Player</button>
  <div id="add-player-feedback" class="mt-2"></div>
</div>
</form>
      </div>
    </div>
  </div>
</div>
<!-- Edit Player Modal -->
<div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editPlayerModalLabel">Edit Player</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-player-form">
          <div class="mb-3">
            <label for="edit-player-name-input" class="form-label">Player Name</label>
            <input type="text" class="form-control" id="edit-player-name-input" required maxlength="50">
          </div>
          
          </div>
          <div class="px-3 pt-2 pb-2">
  <button type="submit" class="btn btn-primary w-100">Save Changes</button>
  <div id="edit-player-feedback" class="mt-2"></div>
</div>
</form>
      </div>
    </div>
  </div>
</div>
<!-- Delete Player Modal -->
<div class="modal fade" id="deletePlayerModal" tabindex="-1" aria-labelledby="deletePlayerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePlayerModalLabel">Delete Player</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="delete-player-message" class="mb-3"></div>
        <button type="button" class="btn btn-danger w-100" id="confirm-delete-player-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
<script src="/static/players.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
