<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Details | Beach Volleyball Stats Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Beach VB Stats</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="/">Home</a>
      <a class="btn btn-outline-primary" href="/players">Players</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="mb-4">
  <h2 id="player-name">Player</h2>
  <div id="player-meta" class="text-muted mb-2"></div>
  <div id="player-summary" class="mb-2"></div>
</div>
  <ul class="nav nav-tabs mb-3" id="statTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="serving-tab" data-bs-toggle="tab" data-bs-target="#serving" type="button" role="tab" aria-controls="serving" aria-selected="true">Serving</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="serve-receive-tab" data-bs-toggle="tab" data-bs-target="#serve-receive" type="button" role="tab" aria-controls="serve-receive" aria-selected="false">Serve Receive</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="attack-tab" data-bs-toggle="tab" data-bs-target="#attack" type="button" role="tab" aria-controls="attack" aria-selected="false">Attack</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="block-tab" data-bs-toggle="tab" data-bs-target="#block" type="button" role="tab" aria-controls="block" aria-selected="false">Block</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="dig-tab" data-bs-toggle="tab" data-bs-target="#dig" type="button" role="tab" aria-controls="dig" aria-selected="false">Dig</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="set-tab" data-bs-toggle="tab" data-bs-target="#set" type="button" role="tab" aria-controls="set" aria-selected="false">Set</button>
  </li>
</ul>
<div class="tab-content" id="statTabsContent">
  <div class="tab-pane fade show active" id="serving" role="tabpanel" aria-labelledby="serving-tab">
    <div id="serving-stats"></div>
  </div>
  <div class="tab-pane fade" id="serve-receive" role="tabpanel" aria-labelledby="serve-receive-tab"></div>
  <div class="tab-pane fade" id="attack" role="tabpanel" aria-labelledby="attack-tab"></div>
  <div class="tab-pane fade" id="block" role="tabpanel" aria-labelledby="block-tab"></div>
  <div class="tab-pane fade" id="dig" role="tabpanel" aria-labelledby="dig-tab"></div>
  <div class="tab-pane fade" id="set" role="tabpanel" aria-labelledby="set-tab"></div>
</div>
</div>
<script src="/static/player_detail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
